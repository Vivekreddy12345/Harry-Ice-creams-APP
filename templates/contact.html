{% extends 'base.html' %}
{% block title %}
Contacts
{% endblock title %}
{% block custom %}
make yourself
{% endblock custom %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
<img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4" >
<h1 class="text-center">Contact US<h1>

<form method="post" action="/contact">
{% csrf_token %}
<div class="form-group">
  <label for="name" class="form-label"><h4>Name</h4></label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter you name">
</div>
<div class="form-group">
  <label for="phone" class="form-label"><h4>Phone number</h4></label>
  <input type="phone" class="form-control" id="phone" name="phone"  placeholder=" Enter your phone number">
</div>
<div class="form-group">
  <label for="exampleFormControlInput1" class="form-label"><h4>Email address</h4></label>
  <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter your Email">
</div>
<div class="form-group">
  <label for="desc" class="form-label"><h4>Tell me what you want to contact me for.. </h4></label>
  <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Write here"></textarea>
</div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
{% endblock body %}
